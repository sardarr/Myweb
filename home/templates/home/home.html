{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <h1>Home</h1>
    <form method="post"  >
        {%  csrf_token %}
        {{ form.post  }}
        <br>
         <button type="danger">Submit</button>
    </form>
        {% for post in posts %}
            <h1>{{ post.post }}</h1>
            <p>This post made by {{ post.user.get_full_name}}, on {{ post.created }}</p>
        {% endfor %}
    </div>
{% endblock %}
