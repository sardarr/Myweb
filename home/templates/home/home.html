{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <h1>Home</h1>
    <form method="post"  >
        {%  csrf_token %}
        {{ form.post  }}
        <br>
         <button class="btn btn-info" type="danger">Submit</button>
    </form>
        <div>
            <h1>{{ posts.post }}</h1>
            <h1>{{ tagged }}</h1>
            <p>This post made by {{ posts.user.get_full_name}}, on {{ posts.created }}</p>
        </div>
    </div>
{% endblock %}
